<div class="profile__modal">
  <div class="profile__modal-backdrop" (click)="onClose()"></div>
  <div class="profile__modal-content">
    <div class="profile__modal-header">
      <h2 class="profile__modal-title">Change Password</h2>
      <button class="profile__modal-close" (click)="onClose()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="profile__modal-body">
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="profile__form-group">
          <label class="profile__label">Current Password</label>
          <input
            type="password"
            formControlName="currentPassword"
            class="profile__input"
          />
          <div
            *ngIf="
              passwordForm.get('currentPassword')?.invalid &&
              passwordForm.get('currentPassword')?.touched
            "
            class="profile__error"
          >
            Current password is required
          </div>
          <div
            *ngIf="
              passwordForm.get('currentPassword')?.hasError('invalidCurrent')
            "
          >
            Invalid current password
          </div>
        </div>

        <div class="profile__form-group">
          <label class="profile__label">New Password</label>
          <input
            type="password"
            formControlName="newPassword"
            class="profile__input"
          />
          <div
            *ngIf="
              passwordForm.get('newPassword')?.invalid &&
              passwordForm.get('newPassword')?.touched
            "
            class="profile__error"
          >
            Password must be at least 8 characters
          </div>
        </div>

        <div class="profile__form-group">
          <label class="profile__label">Confirm New Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="profile__input"
          />
          <div
            *ngIf="
              passwordForm.get('confirmPassword')?.invalid &&
              passwordForm.get('confirmPassword')?.touched
            "
            class="profile__error"
          >
            Passwords do not match
          </div>
        </div>

        <div class="profile__modal-actions">
          <button
            type="button"
            class="profile__button profile__button--secondary"
            (click)="onClose()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="profile__button profile__button--primary"
            [disabled]="passwordForm.invalid"
          >
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
