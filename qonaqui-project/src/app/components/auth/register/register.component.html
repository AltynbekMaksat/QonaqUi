<div class="register-form">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
      name="username"
      required
    />
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
    />
    <input
      type="password"
      placeholder="Confirm Password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      required
    />
    <button type="submit">Register</button>
  </form>
</div>
