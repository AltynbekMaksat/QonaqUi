<div class="navigation" [ngClass]="{ 'scroll-active': scrolled }">
  <div class="navigation__logo">
    <div class="navigation__logo-wrapper">
      <img
        src="../../../assets/images/logo2.png"
        alt=""
        class="navigation__logo-img"
      />
    </div>
  </div>
  <nav class="navigation__menu">
    <ul class="navigation__list">
      <li class="navigation__item">
        <a href="/" class="navigation__link">Home</a>
      </li>
      <li class="navigation__item">
        <a href="/about" class="navigation__link">About us</a>
      </li>
      <li class="navigation__item">
        <a href="/support" class="navigation__link">Support</a>
      </li>
    </ul>
  </nav>
  <div class="navigation__profile">
    <a routerLink="/profile" class="navigation__profile-link" *ngIf="isAuth"
      >Profile</a
    >
    <a routerLink="/auth" class="navigation__profile-link" *ngIf="!isAuth"
      >Login</a
    >
  </div>
</div>
